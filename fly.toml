# fly.toml file generated for rchab on 2021-01-08T16:05:33-05:00

app = "rchab"

kill_signal = "SIGINT"
kill_timeout = 5

[[mounts]]
source = "data"
destination = "/data"

[[services]]
internal_port = 8080
protocol = "tcp"

[services.concurrency]
hard_limit = 25
soft_limit = 20

[[services.ports]]
handlers = ["tls"]
port = 10000

# [[services.http_checks]]
# interval = 10000
# grace_period = "2s"
# method = "head"
# path = "/__status"
# protocol = "http"
# timeout = 2000
[[services.tcp_checks]]
interval = 10000
timeout = 2000

[env]
ALLOW_ORG_SLUG = "fly"
LOG_LEVEL = "debug"
DATA_DIR = "/data"
